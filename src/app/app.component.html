<div class="header-container navbar-fixed-top" [@showHeader]="!collapsed">
  <app-header [clearSearch]="closeSearch" [showHeader]="!collapsed" [restoreString]="restoreString" (routeChange)="onValueChange($event)"></app-header>
</div>
<div class="search-results" *ngIf="restoreString.length > 0">
  <app-search-page></app-search-page>
</div>
<div class="nav-side-menu" [@mainSlide]="mainSlide">
  <app-sidebar (sendAccountChange)="getAccountChange($event)" (isAccount)="checkAccount($event)" (collapseSideBar)="toggleState($event)"></app-sidebar>
</div>
<div class="main-panel" id="main-container" [@otherSlide]="otherSlide">
  <div class="container" [class.withPadding]="!withPadding">
    <router-outlet></router-outlet>
    <span>

      <div class="logo">
        <img class="archiver-logo" src="https://i.imgur.com/HDBBxEV.png" />
      </div>
      <div id="indexsearchcontainer" class="indexsearchcontainer">
        <div class="topSearch">
          <input type="text" class="form-control input-md" placeholder="Search..." name="srch-term" id="srch-term" [(ngModel)]="value"
            [value]="value" (ngModelChange)="onValueChange($event)">
        </div>

      </div>
    </span>
  </div>
</div>
