<div class="menuContainer navbar-collapse nav-side-menu" [ngClass]="{ 'in': isIn, 'out': !isIn }">
    <div class="collapse navbar itemContainer" [ngClass]="{ 'block': block, 'notBlock': !block }">
        <div *ngIf="block" class="brand hvr-underline-reveal">
            <a [@enterAnimation] class="dashTitle" href="/">Influx Archiver</a>
        </div>
        <div id="nav-icon2" [ngClass]="{ 'closed': IsIn, 'open': !isIn }" (click)="toggleState()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div *ngIf="block" [@enterAnimation] class="menu-list">
            <accordion>
                <a panelClass="navPanelItem" href="/">
                    <div class="dashboardLink panel-title">
                        <i class="fa fa-user fa-lg"></i>
                        <span class="navTitle navTitle1">Dealer Search</span>
                    </div>
                </a>
                <accordion-group panelClass="navPanelItem feeds" #group2>
                    <div accordion-heading [ngClass]="{'hvr-icon-bob feeds': group2?.isOpen, 'hvr-icon-hang feeds': !group2?.isOpen}">
                        <i class="fa fa-car fa-lg"></i> <span class="navTitle navTitle2">Feeds</span>
                    </div>
                    <ul class="accordianUnderText">
                        <li><a class="accordionLink" [routerLink]="['/currentfeeds']">Currently Running</a></li>
                    </ul>
                </accordion-group>
                <accordion-group panelClass="navPanelItem quickLinks" #group3>
                    <div accordion-heading [ngClass]="{'hvr-icon-bob quickLinks': group3?.isOpen, 'hvr-icon-hang quickLinks': !group3?.isOpen}">
                        <i class="fa fa-link fa-lg"></i> <span class="navTitle navTitle3">Quick Links </span>
                    </div>
                    <ul class="accordianUnderText">
                        <li *ngFor="let link of links">
                            <a href="{{link.href}}" target="_blank" class="{{link.name}}">{{link.name}}</a>
                        </li>
                    </ul>
                </accordion-group>
                <accordion-group panelClass="navPanelItem oemPages" #group4>
                    <div [ngClass]="{'hvr-icon-bob oemPages': group4?.isOpen, 'hvr-icon-hang oemPages': !group4?.isOpen}" accordion-heading>
                        <i class="fa fa-users fa-lg"></i> <span class="navTitle navTitle4">OEM Pages </span>
                    </div>
                    <ul class="accordianUnderText">
                        <li *ngFor="let oemlink of oemlinks">
                            <a href="{{oemlink.href}}" target="_blank" class="{{oemlink.name}}">{{oemlink.name}}</a>
                        </li>
                    </ul>
                </accordion-group>
            </accordion>
            <a panelClass="navPanelItem" [routerLink]="['/submitbug']">
                <div class="bugSubmitLink panel-title">
                    <i class="fa fa-bug fa-lg"></i>
                    <span class="navTitle navTitle1">Submit Bug</span>
                </div>
            </a>
            <a panelClass="navPanelItem" [routerLink]="['/issuetracker']">
                <div class="issueTracker panel-title">
                    <i class="fa fa-list-alt fa-lg"></i>
                    <span class="navTitle navTitle1">Issue Tracker</span>
                </div>
            </a>
            <!--<div>
                <li><a class="invLink" href="#/account/volvooflislevcna/vehicles/2/4">Test Inventory</a></li>
            </div>-->
        </div>

        <div *ngIf="(!block && !hideVerticalText)" [@enterAnimation]>
            <span class="verticalText">I<br>n<br>f<br>l<br>u<br>x<br><br> A<br>r<br>c<br>h<br>i<br>v<br>e<br>r<br><br> 2<br>.<br>0<br></span>
        </div>

        <!-- <div *ngIf="(block && hideVerticalText)" [@enterAnimation]>
            <span class="versionNumber2">2.0</span>
        </div> -->
    </div>
</div>
