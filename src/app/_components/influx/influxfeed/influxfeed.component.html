<div class="card">
  <h4>Account: <span class="accountName">{{this.accountId}}</span></h4>
  <h4>Feed: <span class="feedName">{{this.provider}}</span></h4>
</div>

<div *ngIf="feedLoading" class="loadingIndicator">
  <div class="row" style="clear: both;">
    <sk-folding-cube></sk-folding-cube>
  </div>
</div>
<!-- <h1 *ngIf="feedLoading">
    {{hoursDisplay ? hoursDisplay : '00'}} : {{(minutesDisplay) && (minutesDisplay <= 59) ? minutesDisplay : '00'}} : {{(secondsDisplay) && (secondsDisplay <= 59) ? secondsDisplay : '00'}} <br/>
</h1> -->
<div *ngIf="showTable">
  <p class="help">*Click column headers to sort</p>
  <!-- {{loadTime}} -->
  <table datatable id="dt" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive responsive nowrap hover table-sm compact">
    <thead>
      <tr>
        <th *ngFor="let column of influxHeaders">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of influxVehicles">
        <td *ngFor="let col of influxHeaders" [innerHTML]="getColumnData(vehicle,col)">{{col}}</td>
      </tr>
    </tbody>
  </table>
</div>
