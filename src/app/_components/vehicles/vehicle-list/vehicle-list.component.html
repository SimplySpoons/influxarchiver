<!--Dropdown inventory buttons-->
<div class="row invbuttons">
  <p>Inventory:</p>
  <div class="invdropdown btn-group" dropdown>
    <div class="dropdown col-md-6" dropdown *ngFor="let count of invCounts">
      <button dropdownToggle type="button" id="invbutton" class="btn btn-primary" dropdown-open>{{count.type}} ({{count.total}}) <span class="caret"></span></button>
      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li roll="menuitem" [ngClass]="{ 'disabled': class.count==0 }" *ngFor="let class of count.data">
          <a class="dropdown-item" (click)="loadCorrectVehicles(class.type,class.classification)">{{class.className}} <span style="text-align: right;"> ({{class.count}}) </span></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="search" style="margin-bottom: 20px;">
  <input type="text" class="form-control" [(ngModel)]="value" (keypress)="itemSearchTerm$.next($event.target.value);">
</div>
<app-vehicle-single *ngIf="selected" (closeBox)="closeSingle($event)"  [item]="selectedItem" [account]="account"></app-vehicle-single>
<div (callbackReady)="initScroller($event)" appInfiniteScroller scrollPerecnt="90" immediateCallback="false" [scrollCallback]="scrollCallback"
  class="vehicle-list clearfix">
  <div class="vehicle" *ngFor="let item of items | search: value">
    <app-vehicle-item (sendItem)="getItem($event)"  [item]="item" [account]="account"></app-vehicle-item>
  </div>
</div>
<div *ngIf="loading" class="loadingIndicator">
  <div class="row" style="clear: both;">
    <sk-folding-cube></sk-folding-cube>
  </div>
</div>
