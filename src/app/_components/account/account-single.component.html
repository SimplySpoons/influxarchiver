<!-- Account Model -->
<!-- 
    accountId: string;
    name: string;
    publicUrl: string;
    internalUrl: string; 
    address1: string; 
    address2: string; 
    city: string; 
    state: string; 
    zip: string; 
    country: string;
-->
<div class="row">
  <h3 style="margin: 0 0 5px"> {{account.name}} </h3>
  <div class="panel-sub" style="margin-bottom: 25px;">
    <small> {{account.accountId}} | <a [href]="account.publicUrl">{{account.publicUrl}}</a> | <a [href]="account.internalUrl">{{account.internalUrl}}</a> | {{account.address1}}
          | {{account.address2}} {{account.city}}, {{account.state}} {{account.zip}} {{account.country}} </small>
  </div>
</div>
<div class="row">
  <div *ngIf="!loading" class="vehicleSection">
    <router-outlet></router-outlet>
  </div>
</div>
