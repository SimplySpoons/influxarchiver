<!-- Account Model -->
<!-- 
    accountId: string;
    name: string;
    publicUrl: string;
    internalUrl: string; 
    address1: string; 
    address2: string; 
    city: string; 
    state: string; 
    zip: string; 
    country: string;
-->
<div class="row">
  <h3 style="margin: 0 0 5px"> {{account.name}} </h3>
  <div class="panel-sub" style="margin-bottom: 25px;">
    <small> {{account.accountId}} | <a [href]="account.publicUrl">{{account.publicUrl}}</a> | <a [href]="account.internalUrl">{{account.internalUrl}}</a> | {{account.address1}}
          | {{account.address2}} {{account.city}}, {{account.state}} {{account.zip}} {{account.country}} </small>
  </div>
  <div class="panel clearfix" *ngFor="let config of influxConfigs">
    <div class="card">
      <div class="panel-heading clearfix">
        <h3 class="pull-left" style="margin: 5px 0;"> {{config.provider}} </h3>
        <a class="btn btn-primary pull-right" [href]="getDnaLink()" target="_blank"> Edit Config </a>
      </div>
      <div class="panel-subheading">
        <span *ngFor="let type of config.inventory_types">
          {{type.name}} 
        </span>
      </div>
      <hr>
      <div class="panel-body">
        <div class="feedWins clearfix">
          <div class="feedWins-item" *ngFor="let wins of config.feedWins">
            <small class="col-md-2" [class.active]="wins.value">{{wins.key}} </small>
          </div>
        </div>
        <hr>
        <div class="scrubAtts clearfix">
          <div class="scrubAtts-item" *ngFor="let atts of config.scrubAtts">
            <small class="col-md-2" [class.active]="atts.value">{{atts.key}} </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div *ngIf="!loading" class="vehicleSection">
    <app-vehicle-list [account]="account"></app-vehicle-list>
  </div>
</div>
