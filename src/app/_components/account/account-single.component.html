<!-- Account Model -->
<!-- 
    accountId: string;
    name: string;
    publicUrl: string;
    internalUrl: string; 
    address1: string; 
    address2: string; 
    city: string; 
    state: string; 
    zip: string; 
    country: string;
-->
<div class="row">
  <div class="card">
    <div class="panel clearfix">
      <div class="panel-heading">
        <h3 style="margin: 0 0 -15px;"> {{account.name}} </h3>
      </div>
      <hr>
      <div class="panel-body">
        <div class="accountInfo col-md-3">
         {{account.accountId}} <br> {{account.publicUrl}} <br> {{account.internalUrl}} <br> {{account.address1}}
          <br> {{account.address2}} {{account.city}}, {{account.state}} {{account.zip}} {{account.country}}
        </div>
        <div class="influx_info col-md-9" *ngIf="!influxLoading">
          Influx shit will go here
          <div class="configs"> {{influxString}} </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div *ngIf="!loading" class="vehicleSection">
    <app-vehicle-list [account]="account"></app-vehicle-list>
  </div>
</div>
