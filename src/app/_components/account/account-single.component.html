<nav mat-tab-nav-bar class="header-nav" [class.toggle]="toggle">
  <a mat-tab-link *ngFor="let link of navLinks; let i = index" [routerLink]="[link.path]" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" [class.active]="rla.isActive">
    <i class="fa {{link.class}}"></i>{{link.label}} <span class="count">{{link.count}}</span>
  </a>
</nav>

<div class="pos-relative" [style.height.px]="height">
  <div class="pageWrapper">
    <router-outlet></router-outlet>
  </div>
</div>
